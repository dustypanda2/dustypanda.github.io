<!doctype html>
<html>
<head>
	<title>Dusty Panda</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<style>
		html, body {margin: 0; padding: 0; width: 100%; height: 100%; font-size: 10px; overflow: hidden}
		body {background: #D7E8CE; text-align: center; -webkit-user-select: none; -webkit-touch-callout: none; user-select: none; -webkit-tap-highlight-color: rgba(255, 255, 255, 0); }

		#panda-wrapper {position: absolute; top: 30%; left: 50%; margin-left: -160px; cursor: pointer; text-align: center; opacity: 0; transform: translate(0px, 100px); transition: all 2.4s ease;}
		#panda-img-outer {margin: 0 auto; width: 150px; height: 150px;}
		#panda-img {display: block; width: 150px; height: 150px; opacity: 50%; filter: drop-shadow(0 -1px 1px #000);}
		#panda-bamboo {width: 320px; height: 40px; margin: 10px auto 0; opacity: 20%;}

		#bamboo-outer {position: absolute; bottom: 3em; width: 100%; text-align: center; overflow: hidden;}
		#bamboo-inner {padding-top: 20px; width: 100%; cursor: pointer; opacity: 20%; font-size: 9pt; transform: translate(0, 50px); transition: transform 1.2s ease;}
		#bamboo-connect {width: 300px; height: 40px; margin: 5px auto;}

		#panda-wrapper:hover #panda-img-outer {animation: shake 1.2s; animation-iteration-count: infinite;}
		#bamboo-outer:hover #bamboo-text {animation: shake2 1.2s; animation-iteration-count: infinite;}
		#panda-img.flipped {transform: rotateY(180deg);}
		#bamboo-inner.revealed { transform: translate(0, 0); }

		@keyframes shake {
			0% { transform: translate(1px, 0) rotate(1deg); }
			15% { transform: translate(-1px, 0) rotate(-1deg); }
			30% { transform: translate(1px, 0) rotate(1deg); }
			45% { transform: translate(-1px, 0) rotate(-1deg); }
			60% { transform: translate(1px, 0) rotate(1deg); }
			100% { transform: translate(1px, 0) rotate(1deg); }
		}

		@keyframes shake2 {
			0% { transform: translate(1px, 0); }
			15% { transform: translate(-1px, 0); }
			30% { transform: translate(1px, 0); }
			45% { transform: translate(-1px, 0); }
			60% { transform: translate(1px, 0); }
			100% { transform: translate(1px, 0); }
		}
	</style>
</head>

	<script type="text/javascript">
		$(function(){
			var $wrapper = $('#panda-wrapper');
			var $pandaImg = $('#panda-img');
			var $bambooInner = $('#bamboo-inner');

			$pandaImg.one('load', function() {
				setTimeout(function() {
					$wrapper.css({ transform: 'translate(0px,0px)', opacity: 1 });
				}, 100);
			})
			.each(function() {
				if (this.complete) {
					$(this).load(); // For jQuery < 3.0
					// $(this).trigger('load'); // For jQuery >= 3.0
				}
			});

			$wrapper.on('click', function(evt) {
				evt.preventDefault();
				$pandaImg.toggleClass('flipped');
			});

			$bambooInner.on('click', function(evt) {
				evt.preventDefault();
				$bambooInner.toggleClass('revealed');
			});
		});
	</script>
